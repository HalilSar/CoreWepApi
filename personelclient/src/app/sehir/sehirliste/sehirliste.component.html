<div class="container">
<div class="row">
<div class="col col-md-7"> 
<h2> Sehir Listesi</h2>

<table class="table table-bordered table table-hover ">
<tr>
<th>Id</th>  
<th>Ad</th> 
<th>Resim</th> 
</tr>

<tr *ngFor="let item of slist"(mouseover)="getSehir(item)" >
  <td> {{item.id}} </td>
  <td> {{item.ad}} </td>
 <td> <img src="{{ item.resimyol }}" alt="" height="80px"> </td>
</tr>
</table>
  <hr>
</div>
<div class="col col-md-5">
<app-sehirdetay [sehirInp]="secSehir"> </app-sehirdetay> 
<!-- Yukarıda detayda tanımladığımız sehirInp ile detaydaki bilgiyi Listemde kullanabilmek için tanımlamak zorundayım..--> 
<hr>
</div>
</div>
</div>
